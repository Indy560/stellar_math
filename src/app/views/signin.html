<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="description" content="Stellar Math learning game platform"/>
      <meta name="author" content="JSVillage"/>
      <title>Stellar Math</title>

      <script src="/static/js/lib/jquery.3.1.0.min.js"></script>

      <script src="/static/js/dist/index.bundle.js"></script>

      <link href="/static/css/global.css" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="../../public/css/stellar.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Ubuntu:300,300i,700" rel="stylesheet"> 

      <!--<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">-->
    </head>
    <body  id="splash-body">
      <h1>Welcome to the Stellar Math League</h1>

      <div id="satellite">
        <img src="../../public/img/satellite.png">
      </div>

      <div id="sign-in-area">
      <section>
        <div>First time here?</div>
        <div><a href="/signup">Click here to get Started!</a></div>
      </section>
      
      <form action="/signin" method="post" id="user-info">
        <div>
          <label for="email">Please enter your email</label>
          <input type="email" name="email" placeholder="email">
        </div>
        <div>
          <label for="password">Please enter your password</label>
          <input type="text" name="password" placeholder="password">
        </div>
        <div>
          <input type="submit" value="Launch!" id="launch-button">
        </div>
      </form>
      </div>
    
    </body>

</html>
