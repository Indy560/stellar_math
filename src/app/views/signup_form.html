<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  		<meta name="description" content="Stellar Math learning game platform"/>
  		<meta name="author" content="JSVillage"/>
  		<title>Stellar Math</title>

  		<script src="/static/js/lib/jquery.3.1.0.min.js"></script>

  		<script src="/static/js/dist/index.bundle.js"></script>

  		<link href="/static/css/global.css" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="../../public/css/stellar.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Ubuntu:300,300i,700" rel="stylesheet"> 

  		<!--<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">-->
    </head>

    <body id="splash-body">
      
      <h1>Welcome to the Stellar Math League</h1>

      <div id="rocket">
        <img src="../../public/img/rocket.png">
      </div>

      <div id="signup-content">
        
        <section>
          <div>Let's get started!</div>
          <div><a href="/signin">Already have an account? Click here to login!</a></div>
        </section>

        <form action="/signup" method="post" id="user-info">
          <div>
            <label for="name">What name would you like to use?</label>
            <input type="text" name="name" placeholder="Please enter your name here">
          </div>
          <div>
            <label for="email">What is your email?</label>
            <input type="email" name="email" placeholder="What email would you like to use?">
          </div>
          <div>
            <label for="password">What is your password?</label>
            <input type="text" name="password" placeholder="What password would you like to use?">
          </div>
          <div>
            <label>How old are you?</label>
            <select name="age" form="user-info">
              <option value="value1">3-5 years old</option> 
              <option value="value2">6-8 years old</option>
              <option value="value3">9-12 years old</option>
              <option value="value3">13 or older</option>
            </select>
          </div>
          <div>
            <input type="submit" value=" Send" id="send-button">
          </div>
        </form>

      </div>

    </body>

</html>
